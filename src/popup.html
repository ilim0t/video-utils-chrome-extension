<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Auto Close Video Tab</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="w-60 p-4 m-0 font-sans">
    <div class="flex flex-col gap-3">
      <div class="flex items-center justify-between">
        <label for="autoclose" class="text-gray-900 font-medium">自動クローズ</label>
        <div class="relative inline-block w-10 align-middle select-none">
          <input type="checkbox" id="autoclose" name="autoclose"
                 class="appearance-none transition-colors cursor-pointer w-10 h-5 rounded-full bg-gray-200 
                        checked:bg-blue-500 border-2 border-transparent focus:outline-none focus:ring-2 
                        focus:ring-blue-500 focus:ring-offset-2" />
        </div>
      </div>
      <div class="mt-2 p-2 bg-gray-50 rounded-md">
        <p class="text-sm text-gray-600">
          状態: <span id="status" class="font-medium">無効</span>
        </p>
      </div>
      <div class="text-sm text-gray-600">
        <p class="font-medium mb-1">対象URL：</p>
        <ul id="siteList" class="list-disc pl-5 space-y-1"></ul>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
